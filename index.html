<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Local - Find the Perfect Gift Nearby</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),

            background-position: center;
            background-attachment: fixed;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #e0e0e0;
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #giftForm {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select {
            width: calc(100% - 30px); /* Subtract padding from total width */
            margin: 10px 0 25px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box; /* Include padding in width calculation */
            -webkit-appearance: none; /* Remove default styling on iOS */
            -moz-appearance: none;
            appearance: none;
        }

        /* Add custom dropdown arrow */
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");

            background-position: right 15px center;
            background-size: 15px;
            padding-right: 45px; /* Make room for custom arrow */
        }

        /* Remove spinner buttons from number input */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #result {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #result a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: 2em; 
                padding: 0 15px;
            }
            
            .subtitle {
                font-size: 1.1em;
                padding: 0 20px;
                margin-bottom: 30px;
            }

            #giftForm { 
                margin: 10px;
                padding: 25px 20px;
                border-radius: 15px;
            }

            .container { 
                padding: 15px 10px; 
            }

            input, select {
                font-size: 16px; /* Prevents iOS zoom on focus */
                padding: 12px;
                margin: 8px 0 20px;
            }

            button {
                padding: 15px;
                font-size: 16px;
            }

            .gift-image {
                height: 180px;
                border-radius: 10px;
            }

            .suggestion-card {
                max-width: 100%;
                padding: 15px;
                margin: 10px 0;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .button-group a {
                max-width: none;
                width: 100%;
                padding: 12px 20px !important;
                font-size: 15px;
            }

            #result {
                padding: 20px 15px;
                margin-top: 20px;
            }

            .emoji {
                font-size: 2.5em;
            }

            .gift-details {
                padding: 10px 5px 0;
            }
        }

        /* Add specific styles for very small screens */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            #giftForm {
                padding: 20px 15px;
            }

            .gift-image {
                height: 160px;
            }
        }

        .gift-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .suggestion-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .gift-details {
            padding: 15px 10px 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .gift-image {
                height: 200px;
            }
            .suggestion-card {
                max-width: 100%;
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group a {
            flex: 1;
            max-width: 200px;
            padding: 12px 25px !important;
            margin-top: 0 !important;
        }

        .reset-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
        }

        .reset-button:hover {
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Perfect Local Gift <span class="emoji">üéÅ</span></h1>
        <div class="subtitle">Discover unique gifts in the heart of San Francisco</div>
        
        <form id="giftForm">
            <label for="interest">What interests them?</label>
            <select id="interest">
                <option value="" disabled selected>Select an interest...</option>
                <option value="books">üìö Books & Reading</option>
                <option value="fashion">üëï Fashion & Style</option>
                <option value="food">üç≥ Gourmet Food</option>
                <option value="art">üé® Art & Handmade Goods</option>
                <option value="tech">üíª Technology</option>
                <option value="sports">‚öΩ Sports & Fitness</option>
                <option value="music">üéµ Music</option>
                <option value="plants">üåø Plants & Garden</option>
                <option value="games">üéÆ Games & Hobbies</option>
                <option value="beauty">‚ú® Beauty & Wellness</option>
            </select>

            <label for="budget">What's your budget?</label>
            <input type="number" id="budget" placeholder="Enter amount in $" min="1">
            
            <button type="button" onclick="suggestGift()">Find the Perfect Gift! üîç</button>
        </form>
        <div id="result"></div>
    </div>

    <script>

            const resultDiv = document.getElementById('result');
            
            const interest = document.getElementById('interest').value;
            const budget = parseInt(document.getElementById('budget').value);
            
            if (!interest || !budget) {
                resultDiv.innerHTML = `

            }
            
            const giftSuggestions = {

                    low: { item: "Bestselling Paperback", price: "15-25", 
                          image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },

                },

                          image: "https://images.unsplash.com/photo-1523170335258-f5ed11844a49?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },

                },

                          image: "https://images.unsplash.com/photo-1481391319762-47dff72954d9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },
                    medium: { item: "Gourmet Gift Basket", price: "50-75",

                    high: { item: "Premium Wine & Cheese Set", price: "100+",

                },
                art: {

                },

                music: {

                    medium: { item: "Indoor Plant Set", price: "40-60",
                            image: "https://images.unsplash.com/photo-1545241047-6083a3684587?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" },

                },
                games: {

                    high: { item: "Collector's Edition Games", price: "80+",

                },
                beauty: {

                }
            };

            const recommendations = {
                books: { name: "Local Bookstore", link: "https://maps.google.com?q=local+bookstore", emoji: "üìö" },
                fashion: { name: "Trendy Boutique", link: "https://maps.google.com?q=local+boutique", emoji: "üëï" },
                food: { name: "Gourmet Market", link: "https://maps.google.com?q=gourmet+market", emoji: "üç≥" },
                art: { name: "Handmade Crafts Store", link: "https://maps.google.com?q=handmade+crafts", emoji: "üé®" },
                tech: { name: "Electronics Store", link: "https://maps.google.com?q=electronics+store", emoji: "üíª" },
                sports: { name: "Sports Equipment Store", link: "https://maps.google.com?q=sports+store", emoji: "‚öΩ" },
                music: { name: "Music Shop", link: "https://maps.google.com?q=music+store", emoji: "üéµ" },
                plants: { name: "Plant Nursery", link: "https://maps.google.com?q=plant+nursery", emoji: "üåø" },
                games: { name: "Game Store", link: "https://maps.google.com?q=game+store", emoji: "üéÆ" },
                beauty: { name: "Beauty Supply Store", link: "https://maps.google.com?q=beauty+supply", emoji: "‚ú®" }
            };
            
            // Determine budget category
            let budgetCategory;
            if (budget < 40) {
                budgetCategory = 'low';
            } else if (budget < 80) {
                budgetCategory = 'medium';
            } else {
                budgetCategory = 'high';
            }

            const store = recommendations[interest];
            const suggestion = giftSuggestions[interest][budgetCategory];
            
            resultDiv.innerHTML = `
                <div class="emoji">${store.emoji}</div>
                <div style="font-size: 1.2em; margin-bottom: 10px;">

                    ${store.name}
                </div>
                <div class="suggestion-card">
                    <img src="${suggestion.image}" alt="${suggestion.item}" class="gift-image" loading="lazy">
                    <div class="gift-details">
                        <div style="color: #2c3e50; font-weight: bold;">Suggested Gift:</div>
                        <div style="color: #3498db; font-size: 1.2em; margin: 8px 0;">${suggestion.item}</div>
                        <div style="color: #7f8c8d; font-size: 0.9em;">Estimated Price: $${suggestion.price}</div>

                </div>
                <div class="button-group">

        function resetForm() {
            // Reset form values
            document.getElementById('interest').value = '';
            document.getElementById('budget').value = '';
            
            // Clear and hide results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('show');
            
            // Smooth scroll to top of form
            document.getElementById('giftForm').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
        }
    </script>
</body>
</html>
